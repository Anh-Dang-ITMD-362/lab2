<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>Personal Information</h1>
  <form autocomplete="on">
    <div class="title"><label for="email_field">Email: </label></div>
    <div><input size="50" type="text" name="email_field" placeholder="yourEmailAddress@gmail.com" required></div>
    <div class="title"><label for="phone_field">Phone: </label></div>
    <div><input size="50" type="tel" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required></div>
    <div class="title"><label for="dob_field">Date of Birth: </label></div>
    <div id="birthday"><input size="10" type="date" name="dob_field" required></div>
    <div id="button"><input type="submit" name="submit_button" value="Submit"></div>   
  </form>
</body>
</html>
