<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form>
    <h1>Personal Information</h1>
    <div><label>Email: <input size="50" type="text" name="email_field" placeholder="yourEmailAddress@gmail.com"></label></div>
    <div><label>Phone: <input size="12" type="tel" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"></label></div>
    <div><label>Date of Birth: <input size="10" type="date"></label></div>
    <div><input type="button" name="submit_button" value="Submit"></div>
    
  </form>
</body>
</html>
