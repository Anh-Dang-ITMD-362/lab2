<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
  <body>
    <h1>Personal Information</h1>
    <form autocomplete="on" method="post" action="#null">
      <div class="title"><lable>First Name:</lable></div>
      <input size="50" type="text" name="first_name_field" placeholder="John" required>
      <div class="title"><lable>Last Name:</lable></div>
      <input size="50" type="text" name="last_name_field" placeholder="Doe" required>
      <div class="title"><label>Email: </label></div>
      <input size="50" type="text" name="email_field" placeholder="yourEmailAddress@gmail.com" required>
      <div class="title"><label>Phone: </label></div>
      <input size="50" type="tel" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
      <div class="title"><label>Date of Birth: </label></div>
      <div id="birthday"><input id="birthday" size="10" type="date" name="dob_field" required></div>
      <div id="button"><input type="submit" name="submit_button" value="Submit"></div>
    </form>
  </body>
</html>
